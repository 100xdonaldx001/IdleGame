<main>
  <div style="padding:10px;display:grid;gap:12px">
    <div class="row tabs" role="tablist" id="tabs"></div>

    <section class="panel">
      <div class="phead"><b data-i18n="active_task"></b><small id="taskETA" class="muted">â€”</small></div>
      <div id="taskPanel"></div>
    </section>

    <section class="panel" id="tab-overview" role="tabpanel">
      <div class="phead"><b data-i18n="overview_title"></b><small class="muted" data-i18n="overview_hint"></small></div>
      <div class="grid" id="overviewGrid"></div>
    </section>

    <section class="panel" id="tab-inventory" role="tabpanel" hidden>
      <div class="phead"><b data-i18n="inventory_title"></b><small class="muted" data-i18n="inventory_hint"></small></div>
      <div class="grid" id="invGrid"></div>
    </section>

    <section class="panel" id="tab-market" role="tabpanel" hidden>
      <div class="phead"><b data-i18n="market_title"></b><small class="muted" data-i18n="market_hint"></small></div>
      <div class="grid" id="marketGrid"></div>
    </section>

    <section class="panel" id="tab-equipment" role="tabpanel" hidden>
      <div class="phead"><b data-i18n="equipment_title"></b><small class="muted" data-i18n="equipment_hint"></small></div>
      <div class="grid" id="eqGrid"></div>
      <div id="enchantPanel" hidden></div>
    </section>
  
    <section class="panel" id="tab-upgrades" role="tabpanel" hidden>
      <div class="phead"><b data-i18n="upgrades_title"></b><small class="muted" data-i18n="upgrades_hint"></small></div>
      <div class="row">
        <span class="muted" data-i18n="filter"></span>
        <select id="upgFilter">
          <option value="all" data-i18n="filter_all"></option>
        </select>
      </div>
      <div class="grid" id="upgGrid"></div>
    </section>

    <section class="panel" id="tab-farming" role="tabpanel" hidden>
      <div class="phead"><b data-i18n="farming_title"></b><small class="muted" data-i18n="farming_hint"></small></div>
      <div class="grid" id="farmGrid"></div>
    </section>

    <section class="panel" id="tab-combat" role="tabpanel" hidden>
      <div class="phead"><b data-i18n="combat_title"></b><small class="muted" data-i18n="combat_hint"></small></div>
      <div class="split">
        <div>
          <canvas id="arena" width="480" height="320"></canvas>
          <div class="row" style="margin-top:8px">
            <button class="btn" id="btnFight" data-i18n="combat_start"></button>
            <span class="chip" id="combatInfo" data-i18n="combat_idle"></span>
          </div>
        </div>
        <div>
          <div class="list" id="combatStats"></div>
          <div class="phead" style="margin-top:10px"><b data-i18n="combat_enemies"></b><small class="muted" data-i18n="combat_enemies_hint"></small></div>
          <div class="list" id="enemyList"></div>
        </div>
      </div>
    </section>

    <section class="panel" id="tab-achievements" role="tabpanel" hidden>
      <div class="phead"><b data-i18n="achievements_title"></b><small class="muted" data-i18n="achievements_hint"></small></div>
      <div class="grid" id="achGrid"></div>
    </section>

    <section class="panel" id="tab-settings" role="tabpanel" hidden>
      <div class="phead"><b data-i18n="settings_title"></b><small class="muted" data-i18n="settings_hint"></small></div>
      <div class="list">
        <label class="item"><span data-i18n="opt_autosave"></span><input type="checkbox" id="optAutosave"></label>
        <label class="item"><span data-i18n="opt_debug"></span><input type="checkbox" id="optDebug"></label>
        <label class="item"><span data-i18n="opt_virtual_levels"></span><input type="checkbox" id="optVirtualLevels"></label>
        <label class="item"><span data-i18n="language"></span><select id="optLanguage"></select></label>
        <div class="item"><span data-i18n="opt_offline_cap"></span><span><input type="number" id="optOfflineHours" min="0" max="24" step="1" style="width:70px"> h</span></div>
      </div>
      <div class="footer">
        <button class="btn" id="btnSaveNow" data-i18n="btn_save"></button>
        <button class="btn" id="btnClaimOffline" data-i18n="btn_claim"></button>
        <button class="btn" id="btnRunTests" data-i18n="btn_tests" data-i18n-title="btn_tests"></button>
      </div>
      <p class="hint" id="testResults" data-i18n="tests_not_run"></p>
      <p class="hint" data-i18n-html="local_storage_hint"></p>
    </section>

  </div>
</main>
